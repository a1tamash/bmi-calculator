<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BMI Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>BMI Calculator</h1>
		<form class="form">
			<div>
				<label class="inForm"
					>Height(in cm)
					<input id="height" type="number" placeholder="Enter your height"
				/></label>
			</div>
			<div>
				<label class="inForm"
					>Weight(in kg)
					<input id="weight" type="number" placeholder="Enter your weight"
				/></label>
			</div>
			<div>
				<button class="inForm">Calculate</button>
			</div>
		</form>

		<div id="results"></div>
		<div id="weight-guide">
			<h1>BMI Weight Guide</h1>
			<h2>Under Weight = Less than 18.6</h2>
			<h2>Normal Range = Between 18.6 and 24.9</h2>
			<h2>Overweight = Greater than 24.9</h2>
		</div>
	</body>
	<script src="script.js
    "></script>
</html>
